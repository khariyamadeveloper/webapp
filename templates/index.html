<!DOCTYPE html>
<html>
<head>
    <title>Ассортимент исходников</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Ассортимент исходников</h1>
    <div class="items">
        {% for item in items %}
        <div class="item">
            <img src="{{ item.logo_url }}" width="80">
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <p>Цена: {{ item.price }} XTR Stars</p>
            <a href="/item/{{ item.id }}" class="btn-buy">Купить</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
